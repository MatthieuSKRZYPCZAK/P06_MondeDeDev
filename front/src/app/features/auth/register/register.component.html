<div class="container">
  <div class="back-container">
    <a routerLink="/" class="back-icon" title="Retour">
      <mat-icon aria-label="back"  fontIcon="arrow_back"></mat-icon>
    </a>
  </div>
  <div class="form-wrapper">
    <div>
      <h1>Inscription</h1>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-field">

        <label for="username">Nom d'utilisateur</label>
        <input id="username" matInput formControlName="username" />

        <div class="error-container">
          <div class="error" *ngIf="errorMessages['username']">
            {{ errorMessages['username'] }}
          </div>

        </div>
      </div>

      <div class="form-field">

        <label for="email">Adresse e-mail</label>
        <input id="email" matInput formControlName="email" />
        <div class="error-container">
          <div class="error" *ngIf="errorMessages['email']">
            {{ errorMessages['email'] }}
          </div>

        </div>
      </div>

      <div class="form-field">
        <label for="password">Mot de passe</label>
        <input id="password" matInput formControlName="password" type="password" />

        <div class="error-container">
          <div class="error" *ngIf="errorMessages['password']">
            {{ errorMessages['password'] }}
          </div>
        </div>
      </div>

      <button class="button button-form" type="submit" [disabled]="isLoading">S'inscrire</button>
      <div *ngIf="isLoading" class="loading-overlay">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </form>
  </div>
</div>
