<div class="container">
  <div class="back-container">
    <a routerLink="/" class="back-icon" title="Retour">
      <mat-icon aria-label="back"  fontIcon="arrow_back"></mat-icon>
    </a>
  </div>
  <div class="form-wrapper">
    <div>
      <h1>Se connecter</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">

        <label for="identifier">Email ou nom d'utilisateur</label>
        <input id="identifier" matInput formControlName="identifier" />

        <div class="error" *ngIf="loginForm.get('identifier')?.hasError('required') && loginForm.get('identifier')?.touched">
          L'identifiant est requis
        </div>
      </div>
      <div class="form-field">
        <label for="password">Mot de passe</label>
        <input id="password" matInput formControlName="password" type="password" />

        <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button class="button button-form" type="submit" [disabled]="loginForm.invalid || isLoading">Se connecter</button>
      <div *ngIf="isLoading" class="loading-overlay">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </form>
  </div>
</div>
