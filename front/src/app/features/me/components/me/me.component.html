<div class="container">

  <h1>Profil utilisateur</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSave()">
    <div class="form-field">
      <input matInput formControlName="username" placeholder="Nom d'utilisateur"/>
      <div class="error-container">
        <div class="error" *ngIf="errorMessages['username']">
          {{ errorMessages['username'] }}
        </div>
      </div>
    </div>

    <div class="form-field">
      <input matInput formControlName="email" placeholder="Email"/>
      <div class="error-container">
        <div class="error" *ngIf="errorMessages['email']">
          {{ errorMessages['email'] }}
        </div>
      </div>
    </div>

    <div class="form-field">
      <input matInput formControlName="newPassword" placeholder="Mot de passe" type="password" />
      <div class="error-container">
        <div class="error" *ngIf="errorMessages['newPassword']">
          {{ errorMessages['newPassword'] }}
        </div>
      </div>
    </div>

    <button
      class="button button-form"
      [disabled]="!isFormModified"
      type="submit">Sauvegarder</button>
  </form>

  <mat-divider></mat-divider>
  <app-subscription></app-subscription>

</div>
