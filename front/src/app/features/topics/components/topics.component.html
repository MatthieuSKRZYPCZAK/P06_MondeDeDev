
@if(topics$ | async; as topics) {
  <div class="grid">
    @for (topic of topics; track topic.name) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{topic.label}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{topic.description}}</p>
        @if (userSignal()?.topics?.includes(topic.name)) {
          <button class="button button-grey" (click)="unsubscribe(topic)">Déjà abonné</button>
        } @else {
          <button class="button" (click)="subscribe(topic)">S'abonner</button>
        }
      </mat-card-content>
    </mat-card>

    }
  </div>
}
