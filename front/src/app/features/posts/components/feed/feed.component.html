<div class="feed-actions">
  <button class="button">Créer un article</button>
  <div class="sort">
    Trier par
    <mat-icon (click)="toggleSort()">{{ sortDirection === 'desc' ? 'arrow_downward' : 'arrow_upward' }}</mat-icon>
  </div>

</div>

@if(posts$ | async; as posts) {
  <div class="grid">
    @for(post of posts; track post.id) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <p>{{ post.author.username }} - {{ post.createdAt | date:'dd/MM/yy à HH:mm' }}</p>
          </div>
          <div>
            <p>{{ post.content }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>
}
